<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        
        <img id="logo" src="logo.png" >
        
        <h1>Fazer login</h1>
        
        <h4>Use sua conta do Google</h4>
        
        <input id="login" type="text" placeholder="Email ou telefone">
        
        <button id="remember">Esqueceu seu e-mail?</button>
        
        <p id="info" >Não está no seu computador? Use uma janela de navegação privativa para fazer login. <button id="more">Saiba mais.</button> </p>
        
        <div id="bts">
            
            <button id="conta">Criar conta</button>
            
            <button id="prx">Próxima</button>
        
        </div>    
    
    </div>    
</body>
</html>
